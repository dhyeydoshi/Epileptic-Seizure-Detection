{% extends 'layout/base.html' %}

{% load i18n static humanize %}

{% block extra_style %}{% endblock extra_style %}



{% block content %}
    <div class="container-fluid py-4">
        <h2 class="fw-bolder text-center pt-2 pb-1">Best Model: {{ best_model_name }}</h2>
        <h3 class="fw-bolder text-center pt-2 pb-1">Prediction</h3>
        <div class="mb-4" id="predict_patient">
            <div class="col-lg-6 mb-4 justify-content-center">
                <h4 class="fw-bolder pt-2 pb-1">Patient Number</h4>
                <form action="{% url 'core:best_model' %}" class="row" method="post">
                    {% csrf_token %}
                    <div class="col-auto">
                        <input class="form-control" type="number" name="patient_number" required>
                    </div>
                    <div class="col-auto">
                        <button class="form-control btn-primary" type="submit">Predict</button>
                    </div>
                </form>
            </div>
        </div>
        {% if success %}
        <div class="card card-body mb-4">
            <h5 class="text-center">{{ output_string }}</h5>

        </div>
        {% endif %}
    </div>
{% endblock content %}
