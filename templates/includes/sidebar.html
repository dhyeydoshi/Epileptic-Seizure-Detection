{% load static %}

{% block extra_script %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            let arr = window.location.href.split('/')
            if (arr[3] === '') {
                $('#dashboard').toggleClass('active')
            }
            if (window.location.pathname.includes('/visualization')) {
                $('#charts').toggleClass('active')
            }
            if (window.location.pathname.includes('/logistic')) {
                $('#logistic').toggleClass('active')

            }
            if (window.location.pathname.includes('/knn')) {
                $('#knn').toggleClass('active')
            }
            if (window.location.pathname.includes('/svm')) {
                $('#svm').toggleClass('active')
            }
            if (window.location.pathname.includes('/naive')) {
                $('#naive').toggleClass('active')
            }
            if (window.location.pathname.includes('/random-forest')) {
                $('#random-forest').toggleClass('active')
            }
            if (window.location.pathname.includes('/xgboost')) {
                $('#xgboost').toggleClass('active')
            }
            if (window.location.pathname.includes('/deep-learning')) {
                $('#cnn').toggleClass('active')
            }
            if (window.location.pathname.includes('/best-model')) {
                $('#best_model').toggleClass('active')
            }
        });
    </script>
{% endblock extra_script %}
